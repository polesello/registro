{% extends 'base.html' %}

{% block page_title %}Lista corsi{% endblock %}


{% block content %}
<h1>Ma che bel sito!</h1>

    <div class="row">
        <h1>Lista corsi belli</h1>

        {% for corso in corsi %}
            <div class="col-lg-4">
                <a href="{% url 'lezioni' corso.pk %}">
                    <div class="corso">
                        <h2>{{corso.titolo}}</h2>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
